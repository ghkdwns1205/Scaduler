<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:inline="javascript">
	$(function(){
		$("#loginBtn").click(function(){
			if( !$("#sessionLoginForm")[0].checkValidity() ) return;
			$("#sessionLoginForm").attr("onsubmit", "return");
			$("#sessionLoginForm").submit;
		});
	});
</script>
<body>
    여기 세션 로그인하는 페이지  
    <form id="sessionLoginForm" method="post" action="/login/session" onsubmit="return false;">
	    <input type="text" id="sessionUserID" name="sessionUserID" placeholder="아이디를 입력해주세요" maxlength="50" required="required" ><br/>
	    <input type="password" id="sessionUserPass" name="sessionUserPass" placeholder="비밀번호를 입력해주세요" maxlength="15" required="required" ><br/>
	    <button id="loginBtn">로그인하기</button>
    </form>
</body>
</html>
